<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
        <div id="main" class="container">
        <button id="theme" class="themebtn" style="display: inline-block;">Theme</button>
        <div class="flex-container">
         <h1>StopWatch</h1>
         <div class="stopwatch">
            <div class="inner-sw">
               
               00:00:00:00
        </div>
         </div>
         <div class="buttons">
            <button id="reset" class="btn">Reset</button>
            <button id="play" class="btn" style="display:initial;">Play</button>
            <button id="lap" class="btn">Lap</button>
            
         </div>
         <div class="lap-list">
            <ul id="lapUl">
                
            </ul>
         </div>
        </div>
    </div>
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
